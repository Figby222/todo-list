<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
</head>
<body>
    <!-- <h1>
        test
    </h1> -->
    <header>Todo List</header>
    <nav class="projects">
        <button class="newProject">+</button>
    </nav>
    <dialog class="create-project">
        <form method="post">
            <fieldset>
                <label for="project-title">Name your new project: </label>
                <input type="text" id="project-title" name="project-title">
            </fieldset>
            <button type="button" class="project-submit">OK</button>
        </form>
    </dialog>
    <div class="projects">
    </div>
</body>
</html>
